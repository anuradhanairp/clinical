{% extends "jqmobile/base_jqmobile.html" %}


<!-- Main Page -->
{% block main_page %}

<div data-role="page" data-theme="c" id = "id_pick_procedure_page">

	<div data-role="header" data-theme="a" data-position="fixed">
		<h1>		<a href="/jqmobile/" data-role="button" data-icon="home" data-theme="c">Home</a></h1>
		<a href="" data-role="button" data-icon="back" data-rel="back">Back</a>
	
			<a href="" data-role="button" data-icon="arrow-r" data-theme="b">Stations</a>
	</div><!-- /header -->

	<div data-role="content">	
	
	<h2>{{ patient_name}}</h2>	
	<input type="hidden" id="header_id" name="header_id" value="{{ header }}" />
	<ul data-role="listview" data-inset="true" data-theme="d" data-divider-theme="d">
				<li data-role="list-divider"><h1>Pick procedure to add from list below</h1></li>
			   <li data-insert="true">
                <div data-role="collapsible-set">
                	{% for interrupt in interrupts %}
                 		<div data-role="collapsible" data-collapsed="true" id="interrupt_{{interrupt.1}}">
							
								<h3>{{interrupt.0}}</h3>			
									
								<ul data-role="listview">
								 <li>
									<select name="interrupt_slider" class="sprinkles1" id="sprinkles_{{interrupt.1}}" data-role="slider" onclick = "handle_procedure({{interrupt.1}},{{header}})">
          									   <option value="on">start</option> 
          										<option value="off">stop</option>
         									    
        							</select>
        							
									<!--  <input type="button" value="start"/>
									<input type="button" value="stop"/>-->
		
        						 </li>	
							    </ul>
							</div>	
				 		{% endfor %}	
				 </div>	
				</li>
	</ul>			 		
				

		
	



	</div><!-- /content -->
	
	<div data-role="footer" data-theme="a" data-position="fixed">
		<h4>Footer content</h4>
	</div><!-- /footer -->
	
	
	
	
	
</div><!-- /page -->
{% endblock %}
