<!DOCTYPE html> 
<html> 

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"> 
	<title>Page Title</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.css" />
	<script src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
	<script src="http://code.jquery.com/mobile/1.0b2/jquery.mobile-1.0b2.min.js"></script>
</head> 

     
     
     

<body>

<!-- Main Page -->

    <div  data-role="page" id="id_edit_page" data-theme="a" >

     <input type="hidden" id="header_id" name="header_id" value="{{ headerid}}" />
     <input type="hidden" id="url_id" name="url_id" value="{{ home_url}}" />
     <div data-role="header">
         <h3>Edit</h3>
     </div>

  
   

   		
			<div data-role="content" data-theme="b" >
			<h2>Edit</h2>
			<div id="tabs-3">
					<form action="/edit" method="post">
					   <ul class="edit-form" data-role="listview">
					     <li>
						
						<label for="clinic_list"> Clinic List </label>
						<select id="clinic_list" name="clinic_list">

						{% for c in all_clinics %}
							{% if c.name == clinic.name %} 
								<option value="{{ c.id }}" selected="selected" > ({{ c.start_time }} to {{c.end_time}}): {{ c.name|capfirst }} </option>
							{% else %}
								<option value="{{ c.id }}">({{ c.start_time }} to {{c.end_time}}) : {{ c.name|capfirst }} </option>
							{% endif %}
						{% endfor %}

						</select>
					     </li>
					     <li>						
						<input type="button" value="Change Clinic" id="id_edit_button" />
					     </li>
					  </ul>
					</form>
					
				</div>
             
                   
			</div>
     
</body>
</html>
