<body onload=disable_all()>
<script language="javascript">
function disable_all()
{
	document.form1.id_from_mail.disabled=true
    document.form1.id_to_mail.disabled=true
    document.form1.id_time_mins.disabled=true
    document.form1.id_time_hours.disabled=true
   
}
function enable_all()
{
	document.form1.id_from_mail.disabled=false
    document.form1.id_to_mail.disabled=false
    document.form1.id_time_mins.disabled=false
    document.form1.id_time_hours.disabled=false
    document.form1.id_check_from.disabled=false
}
function enable_form_field()
{
	if(document.form1.id_enable_disable.value == "No")
		disable_all()
	else if (document.form1.id_enable_disable.value == "Yes")
		enable_all()
}
function enable_from_address()
{ 
	if(document.form1.id_check_from.checked==false)
	{
		disable_all()
		document.form1.id_check_from.disabled=false
	}
else if (document.form1.id_check_from.checked==true)
	{
	enable_all()
	}
}
</script>
